<!DOCTYPE html>
<html lang="en">
<head>
    <title>Main Home Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
    content="Use the JMU Schedule Planner to seamlessly create the ideal schedule to fit your needs.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        /* Styling for the header */
        header {
            height: 10vh;
            background-color: #450084;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 2px -2px gray;
        }
    
        .form-group {
            margin-bottom: 1rem;
        }
    
        /* Styling for notes in the schedule table */
        .outside-time-note {
            color: red;
            font-size: 0.9em;
        }
    
        .modal-dialog {
            max-width: 700px;
        }
    
        /* Truncate long class names in dropdown menu */
        .form-select option {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        .form-select {
            max-width: 100%;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-primary bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="index.html">
                <img src="images/JMULogo.png" alt="JMU Logo" style="width: 100px" class="me-2">
                Schedule Planner
            </a>
            <button class="navbar-toggler btn-outline-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="schedulepreview.html">Schedule Preview</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="help.html">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="welcome.html">Welcome</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light" href="signin.html">Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>  
    <div class="container mt-4">
        <h1 class="display-5 text-center mb-4">Hello, Username!</h1>
        <h2 class="display-5 text-center mb-4">Current Schedule</h2>
        <div class="table-responsive">
            <table class="table table-bordered schedule-table">
                <thead>
                    <tr>
                        <th>Course</th>
                        <th>Section</th>
                        <th>Days</th>
                        <th>Times</th>
                        <th>Instructor</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody id="schedule-table-body">
                    <!-- Schedule rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- Set Requirements Button -->
    <div class="text-center mt-4">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#classModal">Set Requirements</button>
        <button class="btn btn-secondary" id="downloadDataButton">Download Data</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="classModal" tabindex="-1" aria-labelledby="classModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="classModalLabel">Select Classes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="classForm">
                        <!-- Dropdowns for selecting classes -->
                        <div id="dropdown-container">
                            <!-- JavaScript will populate dropdowns dynamically here -->
                        </div>
                        <!-- Time Preferences -->
                        <div class="form-group">
                            <label for="startTime" class="form-label">Preferred Start Time (e.g. 8:00AM)</label>
                            <input type="text" id="startTime" class="form-control" placeholder="Start Time">
                        </div>
                        <div class="form-group">
                            <label for="endTime" class="form-label">Preferred End Time (e.g. 6:00PM)</label>
                            <input type="text" id="endTime" class="form-control" placeholder="End Time">
                        </div>
                        <div class="modal-footer d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-secondary" id="resetButton">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/classes.js"></script> <!-- JS file with class data -->
    <script src="scripts/ratings.js"></script> <!-- JS file with rating data -->
    <script src="scripts/index.js"> </script>    
</body>
</html>
